<table>
  <tbody>
    <tr>
      <th>Finish Task</th>
    </tr>
    <tr class="hoverEffect" *ngFor="let task of finish let i=index ">
      <div class="left">
        <input id="check" type="checkbox" checked (click)="doUnfinish(i)">
        <td id="task"> <s>{{task.taskName}}</s> </td>
      </div>
      <td class="left"> <s>{{task.taskDate|date : "fullDate" }}</s> </td>
      <td class="mid" style="padding-left: 150px;"><img [src]="task.taskImage" alt=""></td>
    </tr>
  </tbody>
</table>
