<div class="todo">
  <div class="container">
    <h1> <span>ğŸ™Œ </span>Getting started</h1>
    <div class="addData">
      <div class="addbtn">
      <input id="addtask" type="text" #inputValue placeholder="add task" [value]="editedTodo"  >
      <button class="addicon" (click)="addTask(inputValue)"><img src="/assets/plus-solid.svg" alt=""></button>
    </div>
      <div class="sms">
        <p>{{message}}</p>
      </div>
    </div>
    <table>
      <tbody>
        <tr>
          <th>added task</th>
        </tr>
        <tr class="action-area" *ngFor="let task of taskArray let i=index ">
          <input id="check" type="checkbox" (click)="doFinish(i)">
          <td id="task">{{task}}</td>
          <button class="prev_button button" (click)="deleteTask(i)"><img src="/assets/trash-solid.svg" alt=""></button>
          <button class="prev_button button" (click)="editTask(i)"><img src="/assets/user-pen-solid.svg" alt=""></button>
        </tr>
      </tbody>
    </table>

    <table>
      <tbody>
        <tr>
          <th>finish task</th>
        </tr>
        <tr *ngFor="let task of finishTask let i=index ">
          <input id="check" type="checkbox" checked (click)="doUnfinish(i)">
          <td id="task"> <s>{{task}}</s> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
